<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - StockTrader</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1><i class="fas fa-chart-line"></i> StockTrader</h1>
                </div>
                <div class="user-dropdown">
                    <button class="dropdown-btn">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-name">User</span>
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="user-initials">U</div>
                    <div>
                        <div class="user-name" id="sidebar-user-name">User</div>
                        <div class="user-balance">Balance: $<span id="user-balance">10,000.00</span></div>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="stocks.html" class="active"><i class="fas fa-chart-line"></i> Stocks</a></li>
                    <li><a href="portfolio.html"><i class="fas fa-wallet"></i> Portfolio</a></li>
                    <li><a href="transactions.html"><i class="fas fa-history"></i> Transactions</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Stocks</h1>
                <div class="stock-search">
                    <input type="text" id="stock-search-input" placeholder="Search for stocks...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Market Overview</h2>
                    <div class="card-actions">
                        <button id="refresh-stocks" class="btn btn-secondary">Refresh</button>
                    </div>
                </div>
                <table class="stock-list">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Company</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>% Change</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stocks-table-body">
                        <!-- Stocks will be populated via JavaScript -->
                        <tr>
                            <td colspan="6" class="text-center">Loading stocks...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Stock Trade Modal -->
            <div id="trade-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Trade <span id="trade-stock-symbol">AAPL</span></h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="stock-info">
                            <p><strong>Company:</strong> <span id="trade-company-name">Apple Inc.</span></p>
                            <p><strong>Current Price:</strong> $<span id="trade-stock-price">0.00</span></p>
                        </div>
                        <form id="trade-form">
                            <input type="hidden" id="trade-stock-id">
                            <div class="form-group">
                                <label for="trade-type">Transaction Type</label>
                                <select id="trade-type" name="trade-type">
                                    <option value="buy">Buy</option>
                                    <option value="sell">Sell</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="trade-quantity">Quantity</label>
                                <input type="number" id="trade-quantity" name="quantity" min="1" value="1">
                            </div>
                            <div class="form-group">
                                <label for="trade-total">Total Cost</label>
                                <div id="trade-total" class="trade-total">$0.00</div>
                            </div>
                            <div id="trade-error" class="error-message"></div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Trade</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/stocks.js"></script>
</body>
</html>
